"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true

# A continuation prompt that displays two filled in arrows
continuation_prompt = "‚ñ∂‚ñ∂"

format = """
[ÓÇ∂](#9A348E)\
$username\
[ÓÇ∞](bg:#DA627D fg:#9A348E)\
$directory\
[ÓÇ∞](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[ÓÇ∞](fg:#FCA17D bg:#86BBD8)\
$nodejs\
$golang\
$java\
$nim\
$rust\
$terraform\
$vagrant\
$aws\
$gcloud\
$python\
$helm\
$kubernetes\
[ÓÇ∞](fg:#86BBD8 bg:#06969A)\
$docker_context\
[ÓÇ∞](fg:#06969A bg:#33658A)\
$time\
[ÓÇ∞ ](fg:#33658A)\
"""

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = "Ô†Ω "

[directory.substitutions]
"Documents" = "Ôúò "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
"src" = "Óûñ "

[git_branch]
symbol = "Ôêò"
style = "bg:#FCA17D"
format = '[[ $symbol $branch ](bg:#FCA17D)]($style)'

[git_status]
style = "bg:#FCA17D"
format = '[[($all_status$ahead_behind )](bg:#FCA17D)]($style)'

[aws]
symbol = "ÓåΩ "
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[gcloud]
disabled = true
symbol = "Ô∏èüá¨Ô∏è "
format = '\[[$symbol$account(@$domain)(\($region\))]($style)\]'
style = "bold green"
[gcloud.region_aliases]
europe-west1 = "eu1"

[package]
symbol = "Ô£ñ "
format = '\[[$symbol$version]($style)\]'

[python]
symbol = "Óàµ "
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[golang]
symbol = "Óòß "
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[java]
symbol = "Óâñ "
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[docker_context]
symbol = "Ôåà "
style = "bg:#06969A"
format = '[[ $symbol $context ](bg:#06969A)]($style) $path'

[jobs]
symbol = "ÔÄì"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[nodejs]
symbol = "Óúò"
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[nim]
symbol = "Ôö§ "
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[rust]
symbol = "Óû®"
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[terraform]
format = '\[[$symbol$workspace]($style)\]'

[vagrant]
format = '\[[$symbol($version)]($style)\]'

[sudo]
format = '\[[as $symbol]\]'

[pulumi]
format = '\[[$symbol$stack]($style)\]'

[kubernetes]
format = '\[[$symbol$context( \($namespace\))]($style)\]'

[helm]
format = '\[[$symbol($version)]($style)\]'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[[ ‚ô• $time ](bg:#33658A)]($style)'
